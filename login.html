<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Login</title>
    <link rel="stylesheet" type="text/css" href="webpage.css">
</head>


<body>

    <div class="center">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="Yes"><br><br>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="Yes"><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br><br>

            <button id="login_button"><a href="http://127.0.0.1:5500/webpage.html">login</a></button>
            <button id="register_button">register</button>
    </div>

    <script src = "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js"></script>
    -->
    <script type="module" src="webpage.js"> </script>
</body>

</html>
