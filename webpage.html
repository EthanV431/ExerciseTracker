<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitness tracker</title>
    <link rel="stylesheet" type="text/css" href="webpage.css">
</head>

<body>
    <div id="left">
        <h3> Current Exercises</h3>

        
    </div>

    <div id="right">

        <h3> Input an Exercise! </h3>

        <form id="create">
            <label for="name1">Exercise Name:</label><br>
            <input type="text" id="name1" name="name1" autocomplete="on"><br>
            <!--
                Name of Exercise
                Target Muscle group
                reps/time (category)
            -->
            <p>Duration Measurement:</p>
            <label for="reps">Reps</label>
            <input type="radio" id="reps" name="reps" autocomplete="on">
            <label for="time">Time(seconds):</label>
            <input type="radio" id="time" name="time" autocomplete="on"><br>
            <input type="number" id="rep_time" name="rep_time" autocomplete="on"><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <p> testing</p>
    <script type="text/javascript" src="webpage.js"> </script>
</body>

</html>
