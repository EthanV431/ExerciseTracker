<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitness tracker</title>
    <link rel="stylesheet" type="text/css" href="webpage.css">
</head>

<body>
    <p> Hello World</p>
    <div id="left">
        <h3> Current Exercises</h3>

        
    </div>

    <div id="right">

        <h3> Input an Exercise! </h3>

        <form id="create">
            <label for="name1">Exercise Name:</label><br>
            <input type="text" id="name1" name="name1" autocomplete="on"><br>
            <!--
                Name of Exercise
                Target Muscle group
                reps/time (category)
            -->
            <label for="reps_time">Duration Measurement:</label><br>
            <input type="radio" id="reps_time" name="reps" autocomplete="on"><br>
            <button type="submit">submit</button>
        </form>
    </div>

    <p> testing</p>
    <script type="text/javascript" src="webpage.js"> </script>
</body>

</html>
