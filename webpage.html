<!DOCTYPE html>
<html lang="en">

    <title>fitness tracker</title>
    <link rel="stylesheet" type="text/css" href="webpage.css">
</head>

<body>
    <p> Hello World</p>

        <p> Left side</p>

        <div>
            <button onclick="showAll()">Show all Grades</button>

            <table class="border">

                    <td>
                        name
                    </td>

                        muscle group
