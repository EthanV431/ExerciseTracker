<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitness tracker</title>
    <link rel="stylesheet" type="text/css" href="webpage.css">
</head>

<body>
    <div id="title">
        <h1 class="x"> Fitness Tracker</h1>
        <div id="sign_out">
            <h1 class="y"> <a href="login.html">Sign out</a></h1>
        </div>
    </div>

    <div id="left">
        <h3> Current Exercises</h3>

        <div>
            <button onclick="showAll()">Show all Grades</button>

            <table class="border">
                <tr>
                    <td class="border"> ID</td>
                    <td class="border">
                        name
                    </td>
                    <td class="border">
                        muscle group
                    </td>
                    <td class="border">
                        reps/time
                    </td>
                </tr>
                <tr>
                    <td>
                        <table id="text"></table>
                    </td>
                </tr>

            </table>
            <br>
            <label for="duration">Delete Exercise by ID number</label><br>
            <input type="number" id="delete_exercise" name="delete_exercise" autocomplete="on"><br>
            <button type="delete" id="delete_button">Delete</button>

        </div>
    </div>

    <div id="right">
        <!--
                Name of Exercise
                Target Muscle group
                reps/time (category)
            -->

        <h3> Input an Exercise! </h3>

        <form id="create">
            <label for="name1">Exercise Name:</label><br>
            <input type="text" id="name1" name="name1" autocomplete="   on"><br>

            <label for="muscle_group">Muscle group: </label>
            <select name="muscles" id="muscles">
                <option value="arms">Arms</option>
                <option value="legs">Legs</option>
                <option value="core">Core</option>
                <option value="back">Back</option>
            </select>
            <br><br>

            <label for="duration">Duration Measurement:</label><br>
            <label for="reps">Reps</label>
            <input type="radio" id="reps" name="rep_time" autocomplete="off">

            <label for="time">Time(seconds)</label>
            <input type="radio" id="time" name="rep_time" autocomplete="off"><br>

            <input type="number" id="rep_time" name="rep_time_input" autocomplete="on"><br><br>
            <button type="submit" , id="add_button">Submit</button>
        </form>
    </div>


    <!-- <script type="module" src="webpage.js"> </script> -->
    <script type="text/javascript" src="webpage_REST.js"></script>
</body>

</html>
